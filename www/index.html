<!DOCTYPE html>
<html>
<!--
  * Please see the included README.md file for license terms and conditions.
  -->
<head>
    <title>Blank Standard HTML5 Web App Template</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <!-- see http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-dont-forget-the-viewport-meta-tag -->
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    <style>
        /* following two viewport lines are equivalent to meta viewport statement above, needed for Windows */
        /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html and http://dev.w3.org/csswg/css-device-adapt/ */
        @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }  @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }           @viewport { user-zoom: fixed ; min-zoom: 100% ; }
    </style>
    
    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <!-- Uncomment the following scripts if you convert your "Standard HTML5" project into a "Cordova" project. -->
    <!-- <script src="cordova.js"></script> -->          <!-- phantom library, needed for Cordova api calls, added during build -->
    <!-- <script src="js/app.js"></script> -->           <!-- recommended location of your JavaScript code relative to other JS files -->
    <!-- <script src="xdk/init-dev.js"></script> -->     <!-- normalizes device and document ready events, see README for details -->
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Bienvenido</h1>
        </div>
        <div data-role="main" class="ui-content">
            <p>Soy mobile developer</p>
            <a href="#pageone" data-transition="fade">Ir a página 1</a>
            <a href="#pagetwo" data-transition="flip">Ir a página 2</a>
            
            <a href="#pagetwo" data-transition="turn" class="ui-btn">Ir a página 2</a>
            <input type="button" value="Button">
            <button class="ui-btn">Button</button>
            <div data-role="controlgroup" data-type="horizontal">
                <a href="#pagetwo" data-transition="turn" class="ui-btn ui-icon-search ui-btn-icon-left">Boton Grupo1</a>
                <input type="button" value="Boton Grupo2">
                <button class="ui-btn ui-icon-audio ui-btn-icon-right">Boton Grupo3</button>
            </div>
            <a href="#pagetwo" data-transition="flip" class="ui-btn ui-icon-back ui-btn-icon-notext">Texto omitido</a>
        </div>
        <div data-role="footer">
            <h1>I made this</h1>
        </div>
    </div>
        
    <div data-role="page" id="pageone">
        <div data-role="main" class="ui-content">
            <a href="#pagetwo">Ir a página 2</a>
        </div>
    </div>
    <div data-role="page" id="pagetwo" data-dialog="true">
        <div data-role="main" class="ui-content">
            <a href="#pageone">Ir a página 1</a>
        </div>
    </div>
</body>
</html>
